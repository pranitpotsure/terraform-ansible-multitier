- hosts: localhost
  become: true

  vars:
    app_repo: "https://github.com/pranitpotsure/project-app.git"
    frontend_dir: "/opt/student-frontend"

  tasks:
    - name: Install required packages
      yum:
        name:
          - nginx
          - git
          - nodejs
        state: present

    - name: Enable and start Nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Clone application repository
      git:
        repo: "{{ app_repo }}"
        dest: "{{ frontend_dir }}"
        version: main

    - name: Install frontend dependencies
      command: npm install
      args:
        chdir: "{{ frontend_dir }}/ems-frontend"

    - name: Build React frontend
      command: npm run build
      args:
        chdir: "{{ frontend_dir }}/ems-frontend"

    - name: Configure Nginx reverse proxy
      copy:
        dest: /etc/nginx/conf.d/student-app.conf
        content: |
          server {
              listen 80;
              server_name _;

              root /usr/share/nginx/html;
              index index.html;

              location / {
                  try_files $uri /index.html;
              }

             location /api/ {
               proxy_pass http://{{ internal_alb_dns }}:8080/;
               proxy_set_header Host $host;
               proxy_set_header X-Real-IP $remote_addr;
               proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
               }

          }

    - name: Deploy frontend build to Nginx
      copy:
        src: "{{ frontend_dir }}/ems-frontend/dist/"
        dest: /usr/share/nginx/html/
        remote_src: yes

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
